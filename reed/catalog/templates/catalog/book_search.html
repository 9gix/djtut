{% extends 'catalog/base.html' %}

{% block content %}
{{ block.super }}
<form action='' method='get'>
  {{ form }}
  <input type='submit' value='Search' />
</form>
<ul>
  {% for book in books %}
  <li><a href="{{ book.get_absolute_url }}">{{ book.title }} - {{ book.isbn13 }}</a></li>
  {% endfor %}
</ul>
{% endblock %}
